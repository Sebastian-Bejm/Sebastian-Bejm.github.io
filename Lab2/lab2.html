<!DOCTYPE html>
<html>
<head>
    <title>
        Lab 2 Home Page
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="directory">
        <div id="holder">
            <p>Artist Directory</p>
            <div id="searchbar">
                <input type="text" placeholder="Search artists...">

        </div>
    </div>
    <div id="people">
        <div id="person">
            <img class="img" src="images/1.jpg" alt="Person 1">

                <p class="name">Barot Bellingham</p>
                <p>Royal Academy of Painting and Sculpture</p>
            </div>
        </div>
        <div id="person">
            <img class="img" src="images/3.jpg" alt="Person 2">
            <div id="text">
                <p class="name">Jonathan Ferrar</p>
                <p>Artist to Watch in 2012</p>
            </div>
        </div>
        <div id="person">
            <img class="img" src="images/17.jpg" alt="Person 3">
            <div id="text">
                <p class="name">Robert Wilson</p>
                <p>British Columbia Institute of Technology</p>
            </div>
        </div>
        <div id="person">
            <img class="img" src="images/31.jpg" alt="Person 4">
            <div id="text">
                <p class="name">Emily Watson</p>
                <p>New York University</p>
            </div>
        </div>
        <div id="person">
            <img class="img" src="images/42.jpg" alt="Person 5">
            <div id="text">
                <p class="name">Jenna Wu</p>
                <p>Breaking Musical Artist</p>
            </div>
        </div>
    </div>

</body>
</html>
